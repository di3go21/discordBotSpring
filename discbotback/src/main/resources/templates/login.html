			<h1 class="h3 mb-3 fw-normal">Entra a Bot Trolaso&copy; </h1>

			<div class="form-floating">
				<input type="text" required class="form-control" name="username" id="floatingInput"
					placeholder="name@example.com"> <label for="floatingInput">Nick Discord</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" required class="form-control" id="floatingPassword"
					placeholder="Password"> <label for="floatingPassword">Password</label>
			</div>

			
			<button class="w-100 btn btn-lg btn-primary" type="submit">Entra</button>
		</form>
			<a th:href="@{/registro}" class="mt-2 w-100 btn btn-lg btn-success" >Regístrate</a>
			<p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
