<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
#contactForm {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

</style>
<title>Bot Trolaso</title>
</head>
<body>

	<main class="container">


		<div class="container px-5 my-5">
			<div class="text-center mt-5">

				<svg xmlns="http://www.w3.org/2000/svg" width="72"
					fill="currentColor" class="bi bi-robot mb-4" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
						d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Zm-8 5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 1 .182.135l.842 1.7.754-.785a.25.25 0 0 1 .166-.076 24.85 24.85 0 0 0 1.98-.19.25.25 0 0 1 .068.496 25.29 25.29 0 0 1-1.922.187l-.932.971a.25.25 0 0 1-.404-.062l-.847-1.71-.754.736a.25.25 0 0 1-.189.07 25.36 25.36 0 0 1-2.02-.192.25.25 0 1 1 .068-.495c.512.07 1.143.138 1.87.182l.921-.9a.25.25 0 0 1 .217-.067Z" />
</svg>
				<h1 class="h3 mb-3 fw-normal">Reg√≠strate en Bot Trolaso&copy;</h1>
			</div>

			<form id="contactForm" th:action="@{/registro}" method="post"
				th:object="${usuario}" data-sb-form-api-token="API_TOKEN">
				<div class="form-floating mb-3">
					<input class="form-control" th:field="*{nickdiscord}"
						name="nickdiscord" id="nickEnDiscord" type="text" required
						placeholder="Nick en Discord" data-sb-validations="required" /> <label
						for="nickEnDiscord">Nick en Discord</label>
					<div class="invalid-feedback"
						data-sb-feedback="nickEnDiscord:required">Nick en Discord is
						required.</div>
				</div>
				<div class="form-floating mb-3">
					<input class="form-control" id="email" th:field="*{email}"
						name="email" type="email" placeholder="Email"
						data-sb-validations="required,email" required /> <label for="email">Email</label>
					<div class="invalid-feedback" data-sb-feedback="email:required">Email
						is required.</div>
					<div class="invalid-feedback" data-sb-feedback="email:email">Email
						Email is not valid.</div>
				</div>
				<div class="form-floating mb-3">
					<input class="form-control" th:field="*{password}" minlength=5 name="password"
						id="password"  type="password" placeholder="Password" required
						data-sb-validations="required" /> <label for="password">Password</label>
					<div class="invalid-feedback" data-sb-feedback="password:required">Password
						is required.</div>
				</div>
				<div class="d-none" id="submitErrorMessage">
					<div class="text-center text-danger mb-3">Error sending
						message!</div>
				</div>
				<div class="d-grid">
					<button class="btn btn-primary btn-lg " id="submitButton"
						type="submit">Submit</button>
				</div>
			</form>
		</div>

	</main>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
